{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section mt-5">
        <div class="media-body">
          <div class="article-metadata">
            
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
          <img  src="{{post.image.url}}" width="100%" height="350px">
          <p class="article-content">{{ post.content|slice:":150" }}</p>
          <a href="{% url 'post_detail' post.title  %}" class="btn btn-sm btn-primary">Read More &rarr;</a>
        </div>
        
      </article>
    {% endfor %}
{% endblock content %}
